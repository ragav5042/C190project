<!DOCTYPE html>
<html >
<head>
    <title>VR CAR RACING GAME</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
        <a-asset-item id="car" src="./race car/hcr_race_car/scene.gltf"></a-asset-item>
        <img id="leftarrow" src="./assets/ar_left.png">
        <img  id="rightarrow" src="./assets/ar_right.png" >
        <img  id="arrowstraight" src="./assets/ar_straight.png" >
        <img id="cartrack" src="./assets/track.jpg">       
    </a-assets>

    
    <a-entity id="places-container" cursor-listener ></a-entity>

    <a-entity id="weapon" gltf-model="#car" position="0 0 -5" rotation="0 180 0" scale="1 1 1"></a-entity>
    
    <a-camera id="camera" camera position="0 1.6 0">
    <!-- <a-image src="#leftarrow" position="1.5 1 -1.5" height="1" width="1"></a-image>
    <a-image src="#rightarrow" position="2 1 -1.5" height="1" width="1"></a-image>
    <a-image src="#arrowstraight" position="-2 1 -1.5" height="1" width="1"></a-image> -->
</a-camera> 
<a-plane position="0 0 0" width="500" height="800" color="red" rotation="-90 0 -2" >
    <a-image src="#cartrack" position="0  0 0" height="800" width="500"></a-image>
</a-plane>
    


    </a-scene>
</body>
</html>
